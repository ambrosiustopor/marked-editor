<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<title>Marked Editor</title>

	<link rel="stylesheet/less" href="styles/index.less">

	<!-- vendor -->

	<script src="bower_components/less/dist/less.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/underscore/underscore-min.js"></script>
	<script src="bower_components/backbone/backbone-min.js"></script>
	<script src="bower_components/jquery-autosize/jquery.autosize.min.js"></script>
	<script src="bower_components/marked/marked.min.js"></script>

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="scripts/util/jquery.enableSmartTab/jquery.enableSmartTab.js"></script>

	<!-- custom -->

	<script src="scripts/util/MarkdownParser.js"></script>

	<script src="scripts/components/ContentMarkdown/ContentMarkdown.js"></script>
	<script src="scripts/components/ContentMarkdown/ContentMarkdownView.js"></script>
	<script src="scripts/components/ContentMarkdown/ContentMarkdownViewOutline.js"></script>
	<script src="scripts/components/ContentMarkdown/ContentMarkdownEdit.js"></script>

	<script src="scripts/main.js"></script>

</head>

<body>

	<nav class="navbar navbar-default">

		<div class="container">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#at-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand hidden" href="#">at</a>
			</div>

			<div class="collapse navbar-collapse" id="at-example-navbar-collapse-1">

				<ul class="nav navbar-nav navbar-left">
					<li class="dropdown js-dropdown-action">
						<a id="dLabel" data-target="#" href="http://example.com" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
							Example
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu" aria-labelledby="dLabel">
							<li><a href="#example" data-action="file:load">Load example text</a></li>
						</ul>
					</li>

				</ul>

			</div>

		</div>

	</nav>

	<div class="container">

		<div class="row">

			<div class="col-xs-9">

				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active"><a href="#view-content" aria-controls="view-content" role="tab" data-toggle="tab">Read</a></li>
					<li role="presentation"><a href="#edit" aria-controls="edit" role="tab" data-toggle="tab">Edit</a></li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane fade in active x-tab-pane-fixed-height" id="view-content"></div>
					<div role="tabpanel" class="tab-pane fade x-tab-pane-fixed-height" id="edit"></div>
				</div>
	
			</div>

			<div class="col-xs-3 sidebar">
				<div id="js-document-title"></div>
				<div id="js-document-file"></div>
				<div id="view-outline"></div>
			</div>

		</div>

	</div>

</body>

</html>
